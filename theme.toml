# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "two"
license = "MIT"
licenselink = "https://github.com/jesse-michael-han/hugo-theme-two/blob/master/LICENSE.md"
description = "An even more elegant, mobile-ready, minimalistic theme."
